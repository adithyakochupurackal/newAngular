<h3> 
    Create a Product
</h3>

<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="formGroup">

            <label for="">prodId</label>
            <input
            type="text"
            class="form-control"
            id="productId"
            name="productId"
            minlength="4"
            required
            [(ngModel)]="product.prodId"
            #productId="ngModel">
        </div><br>

        <div *ngIf="productId.invalid && productId.touched" class="alert">
            <div *ngIf="productId.errors?.['required']">ProductId is required</div>
            <div *ngIf="productId.errors?.['minlength']">
                ProductId must be at least 8 chars long
            </div>
        </div>

        <div class="form-Group">
            <label for="">Brand</label>
            <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="product.brand"
            name="brand"
            >
            </div><br>
            <div class="form-Group">
                <label for="description">Description</label>
                <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="product.desc"
            name="description"
            >
            </div><br>
            <div class="form-Group">
                <label for="price">Price</label>
                <input
                type="number"
                class="form-control"
                id="price"
                [(ngModel)]="product.price"
                name="price"
                >
            </div><br>
            <div class="form-Group">
                <label for="quantity">Quantity</label>
                <input
                type="number"
                class="form-control"
                id="qty"
                [(ngModel)]="product.qty"
                name="qty"
                >
            </div><br>
            <button type="submit">Submit</button> 
    </form>
</div>
